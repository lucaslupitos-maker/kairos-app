{% extends 'agenda/base.html' %}

{% block title %}Remarcar agendamento{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <h2 class="h4 mb-1">Remarcar agendamento</h2>
          <div class="text-muted small">
            {{ agendamento.servico.nome }} â€¢ {{ agendamento.inicio|date:"d/m/Y H:i" }}
          </div>
        </div>
        <a href="{% url 'homemcom_dashboard' %}" class="btn btn-sm btn-outline-secondary rounded-pill">Voltar</a>
      </div>

      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4 p-md-5">
          <form method="post" class="vstack gap-3">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex gap-2 pt-2">
              <button type="submit" class="btn btn-dark rounded-pill px-4">Salvar</button>
              <a href="{% url 'homemcom_dashboard' %}" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
