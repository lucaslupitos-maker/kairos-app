<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar horário - Escolher horário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<header class="p-3 bg-dark text-white text-center">
    <h5 class="mb-0">{{ barbearia.nome }}</h5>
    <small>{{ servico.nome }} em {{ data|date:"d/m" }}</small>
</header>

<main class="container py-4" style="max-width: 480px;">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h6 class="mb-0">2. Escolha o horário</h6>
        </div>
        <div class="card-body">

            {% if horarios %}
                <div class="row g-2">
                    {% for h in horarios %}
                        <div class="col-4">
                            <a href="{% url 'public_confirmar_dados' barbearia.slug %}?servico={{ servico.id }}&inicio={{ h|date:'Y-m-d\\TH:i' }}"
                               class="btn btn-outline-primary w-100">
                                {{ h|date:"H:i" }}
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center text-muted mb-0">
                    Não há horários disponíveis para este dia.
                </p>
            {% endif %}

            <div class="mt-3 text-center">
                <a href="{% url 'public_escolher_servico' barbearia.slug %}" class="small text-decoration-none">
                    ← Escolher outro serviço ou dia
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
