<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cancelar agendamento - Homem.com Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<header class="p-3 bg-dark text-white d-flex justify-content-between">
    <div>
        <strong>Homem.com Agenda</strong><br>
        <small>{{ barbearia.nome }}</small>
    </div>
    <a href="{% url 'homemcom_dashboard' %}" class="btn btn-sm btn-light">← Voltar</a>
</header>

<main class="container py-4" style="max-width: 480px;">
    <div class="card shadow-sm">
        <div class="card-header">
            <h6 class="mb-0">Cancelar agendamento</h6>
        </div>
        <div class="card-body">
            <p><strong>Cliente:</strong> {{ agendamento.cliente }}</p>
            <p><strong>Serviço:</strong> {{ agendamento.servico.nome }}</p>
            <p><strong>Horário:</strong> {{ agendamento.inicio|date:"d/m H:i" }}</p>
            <p><strong>Valor:</strong> R$ {{ agendamento.valor_no_momento }}</p>

            <hr>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Motivo do cancelamento</label>
                    {{ form.motivo }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Observação (opcional)</label>
                    {{ form.observacao }}
                </div>
                <button type="submit" class="btn btn-danger w-100">
                    Confirmar cancelamento
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
