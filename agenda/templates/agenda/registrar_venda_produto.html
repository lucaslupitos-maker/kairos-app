<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar venda de produto - Homem.com Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<header class="p-3 bg-dark text-white d-flex justify-content-between">
    <div>
        <strong>Homem.com Agenda</strong><br>
        <small>{{ barbearia.nome }}</small>
    </div>
    <a href="{% url 'homemcom_dashboard' %}" class="btn btn-sm btn-light">← Voltar</a>
</header>

<main class="container py-4" style="max-width: 480px;">
    <div class="card shadow-sm">
        <div class="card-header">
            <h6 class="mb-0">Registrar venda de produto</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Produto</label>
                    {{ form.produto }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade</label>
                    {{ form.quantidade }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor unitário (R$)</label>
                    {{ form.valor_unitario }}
                    <div class="form-text">
                        Use o valor atual de venda. O sistema calcula o total.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Observação (opcional)</label>
                    {{ form.observacao }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Registrar venda
                </button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
