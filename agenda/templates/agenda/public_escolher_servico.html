<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar horário - Escolher serviço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<header class="p-3 bg-dark text-white text-center">
    <h5 class="mb-0">{{ barbearia.nome }}</h5>
    <small>Agende seu horário</small>
</header>

<main class="container py-4" style="max-width: 480px;">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h6 class="mb-0">1. Escolha o serviço e o dia</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Serviço</label>
                    {{ form.servico }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Dia</label>
                    {{ form.data }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Ver horários disponíveis
                </button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
