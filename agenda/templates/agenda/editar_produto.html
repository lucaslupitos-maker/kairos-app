<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<header class="p-3 bg-dark text-white d-flex justify-content-between">
    <div>
        <strong>Homem.com Agenda</strong><br>
        <small>{{ barbearia.nome }}</small>
    </div>
    <a href="{% url 'homemcom_configuracoes' %}" class="btn btn-sm btn-light">← Voltar</a>
</header>

<main class="container py-4" style="max-width: 480px;">
    <div class="card shadow-sm">
        <div class="card-header">
            <h6 class="mb-0">{{ titulo }}</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nome do produto</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Preço (R$)</label>
                    {{ form.preco }}
                </div>
                <div class="form-check mb-3">
                    {{ form.ativo }}
                    <label class="form-check-label">Ativo</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Salvar
                </button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
