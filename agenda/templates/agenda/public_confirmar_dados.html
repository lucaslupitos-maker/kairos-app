<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar horário - Confirmar dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<header class="p-3 bg-dark text-white text-center">
    <h5 class="mb-0">{{ barbearia.nome }}</h5>
    <small>Confirmar agendamento</small>
</header>

<main class="container py-4" style="max-width: 480px;">
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <p class="mb-1"><strong>Serviço:</strong> {{ servico.nome }}</p>
            <p class="mb-1"><strong>Dia:</strong> {{ inicio|date:"d/m" }}</p>
            <p class="mb-0"><strong>Horário:</strong> {{ inicio|date:"H:i" }}</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h6 class="mb-0">3. Seus dados</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label class="form-label">WhatsApp (opcional)</label>
                    {{ form.telefone }}
                </div>
                <button type="submit" class="btn btn-success w-100">
                    Confirmar agendamento
                </button>
            </form>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="{% url 'public_escolher_servico' barbearia.slug %}" class="small text-decoration-none">
            ← Recomeçar
        </a>
    </div>
</main>

</body>
</html>
